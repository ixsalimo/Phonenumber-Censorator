<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonenumber Censorator</title>
    <link id="tab-icon" rel="icon" type="Portable Network Graphic" href="https://s30.picofile.com/file/8472276618/asterisk.png">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <table>
        <caption>Censore Phonenumber</caption>
        <thead>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="number" name="begin" id="begin" inputmode="numeric" min="0" placeholder="4" value="4">
                </td>
                <td>
                    <input type="number" name="end" id="end" inputmode="numeric" min="0" placeholder="3" value="3">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Example</th>
                <td>
                    <input id="example" name="phonenumber" type="tel" inputmode="tel" placeholder="09123456789" value="09123456789">
                </td>
            </tr>
            <tr>
                <th>Result</th>
                <td id="phonenumber">0912****789</td>
            </tr>
            <tr>
                <th colspan="2">JavaScript Code Output</th>
            </tr>
            <tr>
                <td colspan="2"><input spellcheck="false" type="text" disabled name="output" id="output" value='"09123456789".replace("09123456789".substring(4 , "09123456789".length - 3) , "".padStart("09123456789".length - (4 + 3) , "*"))'></td>
            </tr>
        </tfoot>
    </table>
    <br>
    <h5>Created with ðŸ’™ by <a href="https://github.com/ixsalimo" target="_blank" rel="noopener noreferrer">ixsalimo</a></h5>
</body>
</html>
